{% block head %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> Realtime Chatting </title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/signin.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
{% endblock%}

{% block body %}
    <form class="form-signin" method="POST">
        <center>
        <img class="mb-2" src="/static/assets/lock-logo.png" alt="" height="150">
        <h1 class="h3 mb-3 font-weight-normal">User Login</h1>
        
		{% if err_chk == 1 %}
			<div class="alert alert-danger" role="alert">
				Wrong login credentials provided.
			</div>
		{% elif err_chk == 2 %}
			<div class="alert alert-success" role="alert">
				Registered successfully, Please login.
			</div>
		{% endif %}
		
        <label for="inputUserID" class="sr-only">User ID</label>
        <input type="text" id="inputUserID" name="inputUserID" class="form-control" placeholder="User ID or Mobile No." required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
                
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
        <p class="mt-5 mb-3 text-muted"><a href="{{ url_for('user_registration') }}">Register as New User</a></p>
        </center>
    </form>
{% endblock %}
